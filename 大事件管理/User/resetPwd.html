<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/User/resetPwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <form class="layui-form" id="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="oldpassword" name="oldPwd" required lay-verify="required|pass" placeholder="原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="newpassword" name="newPwd" required lay-verify="required|pass|samepass" placeholder="新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="" required lay-verify="required|pass|repass" placeholder="确认密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">修改密码</button>
                        <button class="layui-btn layui-btn-primary" id="rest">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- js -->
    <script src="../assets/lib/layui/layui.all.js "></script>
    <script src="../assets/lib/jquery.js "></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/user/resetPwd.js "></script>
</body>

</html>
