<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href='../assets/css/login.css'>
    <!-- 导入类UI样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

</head>

<body>
    <!-- log区域 -->
    <div class="layui-main">
        <img src="../assets/images/logo.png" alt="大事件" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 后台管理系统title（文字） -->
        <div class="title"></div>
        <!-- 登录 -->
        <div class="login-box" id="login-box">
            <!-- 表单 -->
            <form class="layui-form" id="layui-form">
                <!-- 账户 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账户" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意，表单提交按钮与普通按钮的区别，就是有lay-sumit属性 -->
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <!--  -->
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box" id="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 账户 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="usename" required lay-verify="required|username" placeholder="请输入账户" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" id="reg_password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="resPassword" required lay-verify="required|pass|repass" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意，表单提交按钮与普通按钮的区别，就是有lay-sumit属性 -->
                    <button id="submit" class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">提交</button>
                </div>
                <!--  -->
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
